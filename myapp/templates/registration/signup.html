{% extends 'myapp/base.html' %}
{% block content %}
    <div class="container">
        <div class="page-center">
            <br>
            <h1>Sign Up</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.errors }}
                    <input type="{% if 'password' in field.name %}password{% else %}text{% endif %}" name="{{ field.name }}" class="form-control" placeholder="{{ field.label }}"/>
                    <br>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <br>
                <br>
                <a href="{% url 'login' %}">Already registered? Log In</a>
            </form>
        </div>
        <!-- /.page-center -->
    </div>
    <!-- /.container page-center -->

{% endblock %}
